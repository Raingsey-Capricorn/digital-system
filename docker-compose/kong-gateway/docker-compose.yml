version: "3.9"
services:
  #######################################
  # Postgres: Kong Database
  # ! Postgres 11.16 is the latest version that supported by Konga v0.14.9
  #######################################
  postgres:
    image: postgres:11.16
    restart: always
    hostname: kong-database
    environment:
      POSTGRES_DB: "kong"
      POSTGRES_USER: "kong"
      POSTGRES_PASSWORD: "kong"
    ports:
      - "5432:5432"
  #######################################
  # Kong database migration
  #######################################
  kong-bootstrap:
    image: kong:3.4.2
    restart: on-failure
    hostname: kong-bootstrap
    container_name: kong-bootstrap
    networks:
      - default
    depends_on:
      - postgres
    environment:
      KONG_PG_USER: "kong"
      KONG_PG_DATABASE: "kong"
      KONG_PG_PASSWORD: "kong"
      KONG_DATABASE: "postgres"
      KONG_PG_HOST: "kong-database"
    command: "kong migrations bootstrap"
  #######################################
  # Kong: The API Gateway
  #######################################
  kong:
    image: kong:3.4.2
    restart: always
    hostname: kong
    container_name: kong
    networks:
      - default
    depends_on:
      - kong-bootstrap
    environment:
      KONG_PG_USER: "kong"
      KONG_PG_DATABASE: "kong"
      KONG_PG_PASSWORD: "kong"
      KONG_DATABASE: "postgres"
      KONG_PG_HOST: "kong-database"
      KONG_PROXY_ACCESS_LOG: '/dev/stdout'
      KONG_ADMIN_ACCESS_LOG: '/dev/stdout'
      KONG_PROXY_ERROR_LOG: '/dev/stderr'
      KONG_ADMIN_ERROR_LOG: '/dev/stderr'
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
    command: "kong start"
    healthcheck:
      test: [ "CMD", "kong", "health" ]
      interval: 10s
      timeout: 10s
      retries: 10
    ports:
      - "8000:8000/tcp"
      - "8001:8001/tcp"
      - "8443:8443/tcp"
      - "8444:8444/tcp"
  #######################################
  # Konga database migration
  #######################################
  konga-bootstrap:
    image: pantsel/konga:0.14.9
    container_name: konga-bootstrap
    restart: on-failure
    networks:
      - default
    depends_on:
      - kong-bootstrap
    platform: "linux/amd64"
    command: "-c prepare -a postgres -u postgresql://kong:kong@kong-database:5432/kong"
  #######################################
  # Konga: GUI of KONG Admin API
  #######################################
  konga:
    image: pantsel/konga:0.14.9
    container_name: konga
    restart: always
    networks:
      - default
    depends_on:
      - konga-bootstrap
    platform: "linux/amd64"
    ports:
      - "1337:1337"

networks:
  default:
    name: kong-net
    driver: bridge